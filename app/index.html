<!DOCTYPE html>
<html>
<head>
    <script data-require="angular.js@1.4.0-beta.6" data-semver="1.4.0-beta.6" src="https://code.angularjs.org/1.4.0-beta.6/angular.js">
    </script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-sanitize.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <link data-require="bootstrap-css@*" data-semver="4.0.0-alpha.4" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" />
    <link data-require="font-awesome@*" data-semver="4.5.0" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body ng-app="app">
<div class="container">
    <h1>Bus Reports</h1>
    <div ng-controller="busAppCtrl">
        <div class="" ng-repeat="x in busServiceData">
            <button class="btn" ng-click="manageCollapseExpand(x, false)">
                {{x.organisation}} - {{CurrentDate | date:'dd/MM/yyyy'}}
                <span ng-class="{'glyphicon glyphicon-collapse-up': x.expanded, 'glyphicon glyphicon-collapse-down': !x.expanded }"></span>

            </button>

            <div class="" ng-show="x.expanded">
                <table class="table">
                    <tr class="light-blue">
                        <th>Bus Id</th>
                        <th>Route Variant</th>
                        <th>Status</th>
                    </tr>
                    <tr class="" ng-repeat="busData in x.busData">
                        <td> <span>{{busData.busId}}</span> </td>
                        <td><span ng-bind-html="busData.routeVariant | boldfilter"></span></td>
                        <td><span class="{{busData.deviationFromTimetable}}">
                           {{busData.deviationFromTimetable | capitalize}}
                        </span></td>
                    </tr>
                </table>

                <form>
                    <div class="form-group">

                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                    <input type="submit" class="btn-primary" value="Save Notes">

                </form>
            </div>
        </div>
    </div>


</div>
</body>
</html>
